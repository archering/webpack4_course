<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无配置文件的webpack4</title>
</head>
<body>
    <p>
        webpack4  尽量简化了配置，可以在无配置情况下进行js文件的压缩合并
    </p>
    <h5>
          webpack --mode development  无压缩的
    </h5>
    <h5>
        webpack --mode production   有压缩的
    </h5>
    <p>
        说明：  除非你不打算进行编译，合并，插入，替换，copy。。。等操作，这些操作都需要插件，所以需要一个配置文件。
    </p>
    <p>
        webpakc 可以指定配置文件 不一定是 webpack.config.js
    </p>
    
</body>
</html>
